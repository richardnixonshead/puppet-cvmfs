---
cvmfs::mount_method: 'autofs'
cvmfs::config_automaster: true
cvmfs::manage_autofs_service: true
cvmfs::config_mount: false
cvmfs::default_cvmfs_partsize: 10000
cvmfs::cvmfs_quota_limit: 1000
cvmfs::cvmfs_quota_ratio: 0.85
cvmfs::cvmfs_http_proxy: 'http://squid.example.org:3128'
cvmfs::cvmfs_cache_base: '/var/lib/cvmfs'
cvmfs::cvmfs_public_key: ''
cvmfs::cvmfs_claim_ownership: ~
cvmfs::cvmfs_mount_rw: ~
cvmfs::cvmfs_memcache_size: ~
cvmfs::cvmfs_timeout: ''
cvmfs::cvmfs_timeout_direct: ''
cvmfs::cvmfs_nfiles: ''
cvmfs::cvmfs_force_signing: 'yes'
cvmfs::cvmfs_syslog_level: ''
cvmfs::cvmfs_tracefile: ''
cvmfs::cvmfs_debuglog: ''
cvmfs::cvmfs_max_ttl: ''
cvmfs::cvmfs_env_variables: ~
cvmfs::cvmfs_hash: ''
cvmfs::cvmfs_domain_hash: ~
cvmfs::cvmfs_version: 'present'
cvmfs::cvmfs_yum: "http://cern.ch/cvmrepo/yum/cvmfs/EL/${::operatingsystemmajrelease}/${::architecture}"
cvmfs::cvmfs_yum_config: "http://cern.ch/cvmrepo/yum/cvmfs-config/EL/${::operatingsystemmajrelease}/${::architecture}"
cvmfs::cvmfs_yum_config_enabled: 0
cvmfs::cvmfs_yum_proxy: ~
cvmfs::cvmfs_yum_testing: "http://cern.ch/cvmrepo/yum/cvmfs-testing/EL/${::operatingsystemmajrelease}/${::architecture}"
cvmfs::cvmfs_yum_testing_enabled: 0
cvmfs::cvmfs_yum_gpgcheck: 1
cvmfs::cvmfs_yum_gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CernVM'
cvmfs::cvmfs_use_geoapi: ~
cvmfs::cvmfs_server_url: ''
cvmfs::cvmfs_follow_redirects: ~
cvmfs::cvmfs_yum_manage_repo: true
cvmfs::cvmfs_repo_list: true
cvmfs::cvmfs_kernel_version: 'present'
cvmfs::cvmfs_aufs2_version: 'present'
cvmfs::cvmfs_yum_kernel: "http://cern.ch/cvmrepo/yum/cvmfs-kernel/EL/${::operatingsystemmajrelease}/${::architecture}"
cvmfs::cvmfs_yum_kernel_enabled: 1
cvmfs::one::cvmfs_sync_minute: '*/15'
cvmfs::zero::cvmfs_zero_manage_limits: true
cvmfs::zero::cvmfs_zero_manage_httpd: true
